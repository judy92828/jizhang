<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>查询账单</title>
<link href="css/core.css" rel="stylesheet" />
<link href="css/pc.css" rel="stylesheet" media="screen and (min-width:700px)"/>
<link href="css/me-index.css" rel="stylesheet" />
<script src="js/jquery-1.9.1.js"></script>
<link rel="stylesheet" href="css/weui.css"/>
<link rel="stylesheet" href="css/weui2.css"/>
<script src="js/zepto.min.js"></script>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/date.js" ></script>
<script type="text/javascript" src="js/iscroll.js" ></script>
<script type="text/javascript">
$(function(){
	$('#beginTime').date();
	$('#endTime').date();
});
</script>
<style type="text/css">
.weui_cell {
	border-bottom: 1px solid #E5E5E5;
}
.price {
	float: right;
	color: #F00;
	font-weight: bold;
}
.footer #footerMe a {
	background-image: url("../images/sy.png");
}
</style>
</head>
<body ontouchstart>
<div id="body" class="weixin">
  <div class="page has-footer">
    <div class="header"> 我的 </div>
    <div class="content">
      <div class="section-bg"> <a class="user-wrap" href="index.html"> <img /> </a>
        <div class="user-name" id="lblNickname"></div>
        <div class="section-numbers">
          <ul>
            <li id="linkMessage"><a href="/app/message"><span class="icon-message"></span>
              <label>--</label>
              </a></li>
            <li id="linkTransaction"><a href="/app/transaction"><span class="icon-balance"></span>
              <label>--</label>
              </a></li>
            <li id="linkGold"><a href="/app/gold"><span class="icon-gold"></span>
              <label>--</label>
              </a></li>
          </ul>
        </div>
      </div>
      <div class="row no-gutter">
        <div class="col-100 ui-border navpre">账单查询</div>
      </div>
      <div class="weui_cells weui_cells_radio">
        <label class="weui_cell weui_check_label" for="x11">
        <div class="weui_cell_bd weui_cell_primary">
          <p>收入</p>
        </div>
        <div class="weui_cell_ft">
          <input type="radio" class="weui_check" name="radio1" id="x11">
          <span class="weui_icon_checked"></span> </div>
        </label>
        <label class="weui_cell weui_check_label" for="x12">
        <div class="weui_cell_bd weui_cell_primary">
          <p>支出</p>
        </div>
        <div class="weui_cell_ft">
          <input type="radio" name="radio1" class="weui_check" id="x12">
          <span class="weui_icon_checked"></span> </div>
        </label>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label" style="width:7em;">分类选择</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <select class="weui_select" name="category">
            <option value="2">QQ号</option>
            <option value="3">Email</option>
          </select>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label" style="width:7em;">开始时间</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input  id="beginTime" class="kbtn weui_input" />
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label" style="width:7em;">结束时间</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="endTime" class="kbtn weui_input" />
        </div>
      </div>
      <div class="weui_btn_area"> <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">立即查询</a> </div>
      <br/>
    </div>
    <div id="datePlugin"></div>
    <div class="footer">
      <ul class="nav">
        <li id="footerHome" class=""> <a href="category.html">账本分类</a> </li>
        <li id="footerDiscover" class=""> <a href="zc.html">支出账本</a> </li>
        <li id="footerMe" class=""> <a href="sy.html">收入账本</a> </li>
        <!-- class="selected"-->
      </ul>
    </div>
  </div>
</div>
<script src="js/example.js"></script>
</body>
</html>
